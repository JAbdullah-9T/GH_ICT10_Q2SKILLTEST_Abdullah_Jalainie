<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <title>Club Members!</title>
</head>
    <style>
        body {
            text-align: center;
            background-color: pink;
        }
        
        h1 {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: lightcoral;
        }

        form {
            padding-top: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

    </style>

<body>
    
    <div class="clubdropdown" id="output">
        <h1>CLUB INFORMATION</h1>
        <form>
            <label for="initial-station">Choose your club:</label>
            <select id="club_select" class="form-select mb-3">
                    
                    <option disabled selected value="Select">Select</option>
                    
                    <option value="dance">Dance Club</option>
                    
                    <option value="glee">Glee Club</option>
                    
                    <option value="commarts">Commarts Club</option>

            </select>
        </form>
    </div>

    <div class="container" id="submit-button">
        <button type="button" class="btn btn-primary w-100" py-click="show_club">Get Information!</button>
    </div>
    
    <py-script type="py" src="main.py"></py-script>

</body>
</html>
